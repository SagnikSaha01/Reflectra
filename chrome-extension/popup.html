<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reflectra</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }

    .stats {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    .stat-value {
      font-weight: 600;
      color: #1a1a1a;
    }

    .category {
      padding: 8px;
      margin-bottom: 8px;
      border-left: 4px solid #4CAF50;
      background: #f9f9f9;
      border-radius: 4px;
    }

    .category-name {
      font-weight: 500;
      font-size: 14px;
    }

    .category-time {
      font-size: 12px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #45a049;
    }

    .wellness-score {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .score-value {
      font-size: 36px;
      font-weight: bold;
    }

    .score-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .auth-container {
      text-align: center;
      padding: 20px;
    }

    .auth-message {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }

    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    .google-btn:hover {
      background: #f8f8f8;
    }

    .user-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .user-email {
      color: #666;
      font-size: 12px;
    }

    .logout-btn {
      background: #f44336;
      margin-top: 12px;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Reflectra</h1>

  <!-- Auth View (shown when not logged in) -->
  <div id="authView" class="auth-container hidden">
    <div class="auth-message">
      Sign in to track your digital wellness
    </div>
    <p style="font-size: 12px; color: #666; margin: 0 0 16px 0;">
      Step 1: Login on the dashboard<br>
      Step 2: Click "Sync Session" here
    </p>
    <button id="openLoginPage">Open Login Page</button>
    <button id="syncSession" style="margin-top: 12px; background: #2196F3;">Sync Session from Dashboard</button>
  </div>

  <!-- Main View (shown when logged in) -->
  <div id="mainView" class="hidden">
    <div class="user-info" id="userInfo">
      <div style="font-weight: 500;">Signed in</div>
      <div class="user-email" id="userEmail"></div>
    </div>

    <div class="wellness-score">
      <div class="score-label">Digital Wellness Score</div>
      <div class="score-value" id="wellnessScore">--</div>
    </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Today's Sessions</span>
      <span class="stat-value" id="sessionCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total Time</span>
      <span class="stat-value" id="totalTime">0m</span>
    </div>
  </div>

    <h2 style="font-size: 16px; margin-bottom: 12px;">Today's Categories</h2>
    <div id="categories"></div>

    <button id="openDashboard">Open Full Dashboard</button>
    <button id="logout" class="logout-btn">Sign Out</button>
  </div>

  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
