<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reflectra</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #1a1a1a;
      --muted-text: #666666;
      --card-bg: #ffffff;
      --card-muted-bg: #f9f9f9;
      --border-color: #e0e0e0;
      --accent-color: #10bbc5;
      --accent-secondary: #667eea;
      --button-hover: #0ca4ad;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme='dark'] {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --muted-text: #94a3b8;
      --card-bg: #1e293b;
      --card-muted-bg: #1a2237;
      --border-color: #334155;
      --accent-color: #67e8f9;
      --accent-secondary: #60a5fa;
      --button-hover: #38bdf8;
      --gradient: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
    }

    body {
      width: 340px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .stats {
      background: var(--card-muted-bg);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .stats-highlight {
      background: rgba(102, 126, 234, 0.12);
      border-left: 4px solid var(--accent-secondary);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--muted-text);
      font-size: 14px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--text-color);
    }

    .category {
      padding: 8px;
      margin-bottom: 8px;
      border-left: 4px solid var(--accent-color);
      background: var(--card-muted-bg);
      border-radius: 4px;
    }

    .category-name {
      font-weight: 500;
      font-size: 14px;
    }

    .category-time {
      font-size: 12px;
      color: var(--muted-text);
    }

    .primary-button {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .primary-button:hover {
      background: var(--button-hover);
    }

    .wellness-score {
      text-align: center;
      padding: 16px;
      background: var(--gradient);
      color: white;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .score-value {
      font-size: 36px;
      font-weight: bold;
    }

    .score-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, border-color 0.3s ease;
      width: auto;
    }

    .theme-toggle:hover {
      border-color: var(--accent-color);
    }

    .theme-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .sun-icon {
      opacity: 1;
      color: #fbbf24;
    }

    .moon-icon {
      position: absolute;
      right: 10px;
      opacity: 0;
      color: #e0f2fe;
      transform: rotate(-90deg) scale(0.5);
    }

    .theme-toggle.dark .sun-icon {
      opacity: 0;
      transform: rotate(90deg) scale(0.6);
    }

    .theme-toggle.dark .moon-icon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    .current-session {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }

    .current-session-title {
      font-size: 14px;
      color: var(--muted-text);
    }

    .current-session-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-color);
    }

    .current-tab-title {
      font-size: 12px;
      color: var(--muted-text);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1><img src="./icons/icon128.png" width="20px" style="position: relative; top: 3px"/> Reflectra</h1>
    <button id="themeToggle" class="theme-toggle">
      <span class="theme-icon sun-icon">‚òÄÔ∏è</span>
      <span class="theme-icon moon-icon">üåô</span>
    </button>
  </div>

  <div class="wellness-score">
    <div class="score-label">Digital Wellness Score</div>
    <div class="score-value" id="wellnessScore">--</div>
  </div>

  <div class="stats stats-highlight">
    <div class="stat-item">
      <span class="stat-label">Current Tab</span>
      <span class="stat-value" id="currentTabTime">0:00</span>
    </div>
    <div class="stat-item" style="margin-bottom: 0;">
      <span class="current-tab-title" id="currentTabTitle">No active session</span>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Today's Sessions</span>
      <span class="stat-value" id="sessionCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total Time</span>
      <span class="stat-value" id="totalTime">0m</span>
    </div>
  </div>

  <h2 style="font-size: 16px; margin-bottom: 12px;">Today's Categories</h2>
  <div id="categories"></div>

  <button id="openDashboard" class="primary-button">Open Full Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
